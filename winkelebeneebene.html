<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="winkelebeneebene.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Winkel zwischen einer Ebene und einer weiteren Ebene</title>
</head>
<body>
    <div style="float: left; width: 100%">
        <p>1. Spannvektor der ersten Ebene</p>
        <input id="einsEins" type="text"> <br>
        <input id="einsZwei" type="text"> <br>
        <input id="einsDrei" type="text"> 
        <p>2. Spannvektor der ersten Ebene</p>
        <input id="zweiEins" type="text"> <br>
        <input id="zweiZwei" type="text"> <br>
        <input id="zweiDrei" type="text"> <br>
        <p>1. Spannungsvektor der zweiten Ebene</p>
        <input id="dreiEins" type="text"> <br>
        <input id="dreiZwei" type="text"> <br>
        <input id="dreiDrei" type="text"> <br>
        <p>2. Spannungsvektor der zweiten Ebene</p>
        <input id="vierEins" type="text"> <br>
        <input id="vierZwei" type="text"> <br>
        <input id="vierDrei" type="text"> <br>
        <input id="bestätigen_a" type="button" value="bestätigen">
    </div>

    <p id="ergebnis"></p>
</body>
</html>
